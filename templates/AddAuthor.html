<!DOCTYPE html>
<html>
<head>
    <title>Submit Form</title>
</head>
<body>

        <label for="surnameauthor">Surname author:</label>
        <input type="text" id="surnameauthor" name="surnameauthor" required>

    </form>
</body>
</html>
